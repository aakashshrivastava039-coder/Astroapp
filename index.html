<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/aakashshrivastava039-coder/Astroapp/main/assets/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Oracle</title>
    
    <!-- PWA Manifest and Theme Color -->
    <meta name="description" content="Vibe Oracle combines ancient prediction techniques with modern AI emotional understanding to provide personalized, human-like predictions through a chat interface." />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Apple-specific PWA tags for a native-like experience -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/aakashshrivastava039-coder/Astroapp/main/assets/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Vibe Oracle" />
    
    <!-- Google Fonts import for better Devanagari script rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Apply a font that properly supports Devanagari script */
      body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at 50% 50%, #1e1b4b, #0c0a1d);
        background-size: 200% 200%;
        animation: cosmic-background 30s ease-in-out infinite;
        word-break: break-word; /* Global safety net for text wrapping */
      }
      
      @keyframes cosmic-background {
        0% { background-position: 50% 0%; }
        50% { background-position: 50% 100%; }
        100% { background-position: 50% 0%; }
      }

      /* Custom scrollbar for a more aesthetic feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; /* indigo-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* indigo-600 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* indigo-500 */
      }
      
      /* Fade-in animation for screen transitions */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Slower pulse for voice visualizer */
      @keyframes pulse-slow {
        50% {
          opacity: .75;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Faster pulse for connecting state */
      @keyframes pulse-connecting {
        0%, 100% { 
          transform: scale(1); 
          opacity: 0.8; 
        }
        50% { 
          transform: scale(1.05); 
          opacity: 1; 
        }
      }
      .animate-pulse-connecting {
        animation: pulse-connecting 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Prevent text selection on buttons for a more native feel */
      button {
        user-select: none;
        -webkit-user-select: none; /* For Safari */
      }
      
      /* Input focus glow for thematic consistency */
      input:focus, textarea:focus {
        box-shadow: 0 0 15px rgba(167, 139, 250, 0.4);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registered: ', registration);
            })
            .catch(registrationError => {
              console.log('ServiceWorker registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
